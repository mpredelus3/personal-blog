<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mack's lit Blog</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="stylesheet" href="./Assets/css/form.css">
</head>

<body>
    <!-- button to toggle light and dark mode -->
    <nav class="flash">
        <button id="theme">Dark Mode</button>
    </nav>
    <hr>
    <main>
        <section class="card">
            <div class="circle">Mack's Lit Blog</div>
        </section>
        <!-- information here will be used to enter your name, title of blog and the blog itself -->
        <section class="class">
            <form id="form">
                <h1>Want to share some thoughts?</h1>
                <div>
                    <label for="userName"> Username: </label>
                    <input type="text" id="userName">
                </div>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title">
                </div>
                <div>
                    <label for="content">Content:</label>
                    <textarea name="" id="content" cols="30" rows="10"></textarea>
                </div>
                <button class="submit">Submit</button>
            </form>
        </section>
    </main>
    <hr>
    <footer>
        <hr>

    <a href="https://mpredelus3.github.io/my-portfolio/">Portfolio</a>
    </footer>
    <!-- linked both javascripts that will be used -->
    <script src="./Assets/js/logic.js"></script>
    <script src="./Assets/js/form.js"></script>
</body>

</html>
